<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link rel="stylesheet" href="css/main.css">
    <title>test</title>
</head>
<body>
    <!--first box start  -->
<div class="sm:justify-center sm:w-screen sm:h-screen sm:flex sm:items-center shadow-gray-300">

    <div class="items-center justify-center rounded-b-3xl sm:flex sm:flex-col sm:align-top sm:h-3/4 sm:w-96 sm:rounded-3xl bg-lightRoyalBlue ">
<h3 class="text-xl font-medium text-white ml-36 sm:ml-0 sm:item-start">Your Result</h3>


<!--circle -->

<div class="flex flex-col items-center justify-center rounded-full sm:m-0 sm:mt-11 sm:mb-11 mt-7 ml-36 bg-gradient-to-b from-violetBlue to-violetBlue/60" 
style="height:150px; width: 150px; ">
<div class="font-mono font-bold
sm:grid-flow-row sm:m-7
text-white font-size:300px;
text-2xl align-middle
flex items-center justify-center">
<!-- item inside the circle  -->
<p class="">76</p></div>

<div class="sm:-mt-5 flex-row-reverse justify-items-center  font-mono font-light
text-white opacity-50 row font-size:8px; item-center"> of 100</div>
</div>
<!-- under the  circle -->
<div class="text-white ">
<h3 class="items-center mt-3 mb-3 text-3xl font-semibold text-center">Great</h3>
<p class="items-center justify-center mt-5 ml-32 text-base font-light tracking-wider text-white align-middle opacity-75 sm:m-2 ">
    You scored higher than 65% of
    <br>
  &nbsp;  the people who have taken 
    <br>
    &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  these tests.
</p>

</div>
</div>
<!-- the other part of thebox -->
<div class="space-y-5 bg-white shadow-sm sm:space-y-16 sm:shadow-gray-300 sm:h-3/4 sm:w-96 sm:rounded-3xl item-center ">
 
    <h4 class="text-2xl font-semibold ml-14 sm:mt-14">
        Summary
    </h4>
     <div class="flex flex-col items-center justify-center space-y-3 sm:space-y-5"> 
        <div class="flex pl-10 pr-10 bg-lightRed/10 text-lightRed justify-space-between text-start">
            <img src="./images/icon-reaction.svg" alt="">
            <p class="flex-row m-3">Reaction</p>
            <p class="flex-row p-1 mt-3 mb-3 ml-3 text-black text-bold ">
                80
            </p>
            <p class="flex p-1 mt-3 mb-3 mr-3 row text-black/30">/100</p>
        </div>
     
    <div class="flex flex-col items-center justify-center space-y-5">
        <div class="flex pl-10 pr-10 bg-orangeyYellow/10 text-orangeyYellow justify-space-between text-start">
            <img src="./images/icon-memory.svg" alt="">
            <p class="flex-row m-3">Memory</p>
            <p class="flex-row p-1 mt-3 mb-3 ml-3 text-black text-bold ">
                92
            </p>
            <p class="flex p-1 mt-3 mb-3 mr-3 row text-black/30">/100</p>
      
        </div>
    </div>
  
    <div class="flex flex-col items-center justify-center space-y-5">
        <div class="flex pl-12 pr-12 bg-greenTeal/10 text-greenTeal justify-space-between text-start">
            <img src="./images/icon-verbal.svg" alt="">
            <p class="flex-row m-3">Verbal</p>
            <p class="flex-row p-1 mt-3 mb-3 ml-3 text-black text-bold ">
                61
            </p>
            <p class="flex p-1 mt-3 mb-3 mr-3 row text-black/30">/100</p>
      
        </div>
    </div>
  
    <div class="flex flex-col items-center justify-center -space-y-7">
        <div class="flex pl-12 pr-12 bg-cobaltBlue/10 text-cobaltBlue justify-space-between text-start">
            <img src="./images/icon-visual.svg" alt="">
            <p class="flex-row m-3">Visual</p>
            <p class="flex-row p-1 mt-3 mb-3 ml-3 text-black text-bold ">
                72
            </p>
            <p class="flex p-1 mt-3 mb-3 mr-3 row text-black/30">/100</p>
      
        </div>
    </div>
</div>
<button class="pt-2 pb-2 pl-20 pr-20 text-xl font-semibold text-white ml-28 sm:ml-20 sm:-mt-14 -mt-18 rounded-3xl bg-darkGrayBlue hover:bg-blue-700">
    Continue
  </button>
</div>
</div>
</div>
</body>
</html>
